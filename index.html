<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ACE Engenharia - Login</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Montserrat", sans-serif;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background-color: #ffffff;
    }

    /* ============================
       FUNDO DA TELA
       ============================ */
    .bg {
      position: fixed;
      inset: 0;

      /* cor de fundo igual √†s barras laterais da arte */
      background-color: #02273f;

      /* imagem SEM CORTAR */
      background-image: url("/bg-ace-login.png");
      background-repeat: no-repeat;
      background-position: center center;
      background-size: contain;

      z-index: 1;
    }

    /* ============================
       FAIXA AZUL ESCURA (√ÅREA DO FORMUL√ÅRIO)
       ============================ */
    .faixa-escura {
      position: fixed;
      right: 0;
      top: 0;
      height: 100vh;

      /* largura aproximada da faixa escura da arte */
      width: 36vw;

      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      z-index: 2;
    }

    /* ============================
       FORMUL√ÅRIO DE LOGIN
       ============================ */
    .login-container {
    position: absolute;   /* permite mover no layout */
    right: 42%;            /* ajuste fino ‚Äì mais perto do branco */
    top: 50%;             /* centraliza verticalmente */
    transform: translateY(-50%);
    width: 360px;
    color: #ffffff;
    text-align: left;
    z-index: 3;
   }


    .login-container h2 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 25px;
    }

    .input-box {
      width: 100%;
      background: #ffffff;
      border-radius: 12px;
      padding: 14px 18px;
      display: flex;
      align-items: center;
      margin-bottom: 18px;
    }

    .input-box span.icon {
      font-size: 18px;
      color: #0a2a43;
      margin-right: 10px;
    }

    .input-box input {
      width: 100%;
      border: none;
      outline: none;
      font-size: 15px;
      font-family: inherit;
    }

    .options {
      font-size: 14px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #ffffff;
    }

    .options a {
      color: #ffffff;
      text-decoration: none;
      margin-left: 10px;
    }

    .btn-login {
      width: 210px;
      padding: 12px;
      background: #e42626;
      color: white;
      border-radius: 30px;
      border: none;
      font-size: 18px;
      cursor: pointer;
      margin-bottom: 15px;
      display: block;
      transition: 0.2s ease;
    }

    .btn-login:hover {
      background: #c51a1a;
    }

    .register {
      font-size: 16px;
      margin-top: 5px;
    }

    .register a {
      text-decoration: none;
      color: #ffffff;
      font-weight: 500;
    }

    /* ============================
       RESPONSIVO
       ============================ */
    @media (max-width: 900px) {
      body {
        overflow-y: auto;
      }

      .faixa-escura {
        position: relative;
        width: 100%;
        height: auto;
        padding: 40px 0;
      }

      .login-container {
        margin: auto;
      }
    }
  </style>
</head>

<body>

  <!-- FUNDO -->
  <div class="bg"></div>

  <!-- √ÅREA DA FAIXA ESCURA -->
  <div class="faixa-escura">
    <!-- FORMUL√ÅRIO -->
    <div class="login-container">
      <h2>USER LOGIN</h2>

      <div class="input-box">
        <span class="icon">üë§</span>
        <input type="text" id="usuario" placeholder="Usu√°rio" />
      </div>

      <div class="input-box">
        <span class="icon">üîí</span>
        <input type="password" id="senha" placeholder="Senha" />
      </div>

      <div class="options">
        <input type="checkbox" id="lembrar" />
        <label for="lembrar">Lembrar-me</label>
        <a href="#">Esqueceu a senha?</a>
      </div>

      <button class="btn-login" onclick="login()">Login</button>

      <div class="register">
        <a href="#">Cadastrar</a>
      </div>
    </div>
  </div>

  <script>
    function login() {
      alert("Login clicado!");
    }
  </script>

</body>
</html>
