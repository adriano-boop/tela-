<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ACE Engenharia - Login</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* FUNDO GERAL DA P√ÅGINA (barras laterais) */
    body {
       font-family: "Montserrat", system-ui, -apple-system, BlinkMacSystemFont,
       sans-serif;
        width: 100%;
        height: 100vh;
        overflow: hidden;

      /* Azul EXATO da arte */
        background-color: #062A45;

         color: #ffffff;
    }


    /* CONTAINER DO FUNDO (imagem principal) */
    .bg {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
      pointer-events: none; /* o fundo n√£o interfere nos cliques */
    }

    /* A imagem grande fica dentro do ::before, centralizada */
    .bg::before {
      content: "";
      display: block;

      /* mant√©m a propor√ß√£o da arte */
      width: 100%;
      height: 100%;

      max-width: 1920px;  /* ajuste se sua imagem tiver outro tamanho base */
      max-height: 1080px;

      margin: 0 auto;
      background: url("/bg-ace-login.png") center center no-repeat;
      background-size: contain;
    }

    /* FORMUL√ÅRIO */
    .login-container {
      position: fixed;
      right: 11%;
      top: 50%;
      transform: translateY(-50%);
      width: 360px;
      z-index: 2;
      color: #ffffff;
      text-align: left;
    }

    .login-container h2 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 25px;
      letter-spacing: 0.04em;
    }

    .input-box {
      width: 100%;
      background: #ffffff;
      border-radius: 12px;
      padding: 14px 18px;
      display: flex;
      align-items: center;
      margin-bottom: 18px;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.25);
    }

    .input-box span.icon {
      font-size: 18px;
      color: #0a2a43;
      margin-right: 10px;
    }

    .input-box input {
      width: 100%;
      border: none;
      outline: none;
      font-size: 15px;
      font-family: inherit;
      color: #222;
    }

    .options {
      font-size: 13px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #ffffff;
    }

    .options a {
      color: #ffffff;
      text-decoration: none;
      margin-left: 6px;
    }

    .options a:hover {
      text-decoration: underline;
    }

    .btn-login {
      width: 210px;
      padding: 12px;
      background: #e42626;
      color: white;
      border-radius: 30px;
      border: none;
      font-size: 18px;
      cursor: pointer;
      margin-bottom: 15px;
      display: block;
      transition: 0.2s ease;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.35);
    }

    .btn-login:hover {
      background: #c51a1a;
      transform: translateY(-1px);
      box-shadow: 0 10px 22px rgba(0, 0, 0, 0.45);
    }

    .register {
      font-size: 15px;
      margin-top: 5px;
    }

    .register a {
      text-decoration: none;
      color: #ffffff;
      font-weight: 500;
    }

    .register a:hover {
      text-decoration: underline;
    }

    /* RESPONSIVO */
    @media (max-width: 1024px) {
      body {
        overflow-y: auto;
      }

      .login-container {
        position: static;
        transform: none;
        margin: 40px auto;
        width: min(360px, 90vw);
      }

      .bg {
        align-items: flex-start;
      }

      .bg::before {
        max-width: 1200px;
        max-height: 900px;
        background-position: center top;
        background-size: cover;
      }
    }

    @media (max-width: 600px) {
      .login-container {
        margin-top: 120px;
      }

      .login-container h2 {
        font-size: 26px;
      }
    }
  </style>
</head>

<body>
  <!-- FUNDO -->
  <div class="bg"></div>

  <!-- FORMUL√ÅRIO -->
  <div class="login-container">
    <h2>USER LOGIN</h2>

    <div class="input-box">
      <span class="icon">üë§</span>
      <input type="text" id="usuario" placeholder="Usu√°rio" />
    </div>

    <div class="input-box">
      <span class="icon">üîí</span>
      <input type="password" id="senha" placeholder="Senha" />
    </div>

    <div class="options">
      <input type="checkbox" id="lembrar" />
      <label for="lembrar">Lembrar-me</label>
      <span>|</span>
      <a href="#">Esqueceu a senha?</a>
    </div>

    <button class="btn-login" onclick="login()">Login</button>

    <div class="register">
      <a href="#">Cadastrar</a>
    </div>
  </div>

  <script>
    function login() {
      // Aqui depois voc√™ troca pela l√≥gica real
      alert("Login clicado!");
    }
  </script>
</body>
</html>
