<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ACE Engenharia - Login</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Montserrat", sans-serif;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background-color: #ffffff;
    }

    /* FUNDO CERTINHO */
    .bg {
      position: fixed;
      inset: 0;
      background: url("/bg-ace-login.png") center top no-repeat;
      background-size: cover;
      z-index: 1;
    }

    /* FORMUL√ÅRIO */
    .login-container {
      position: fixed;
      right: 12%;
      top: 50%;
      transform: translateY(-50%);
      width: 360px;
      z-index: 2;
      color: #ffffff;
      text-align: left;
    }

    .login-container h2 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 25px;
    }

    .input-box {
      width: 100%;
      background: #ffffff;
      border-radius: 12px;
      padding: 14px 18px;
      display: flex;
      align-items: center;
      margin-bottom: 18px;
    }

    .input-box span.icon {
      font-size: 18px;
      color: #0a2a43;
      margin-right: 10px;
    }

    .input-box input {
      width: 100%;
      border: none;
      outline: none;
      font-size: 15px;
      font-family: inherit;
    }

    .options {
      font-size: 14px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #ffffff;
    }

    .options a {
      color: #ffffff;
      text-decoration: none;
      margin-left: 10px;
    }

    .btn-login {
      width: 210px;
      padding: 12px;
      background: #e42626;
      color: white;
      border-radius: 30px;
      border: none;
      font-size: 18px;
      cursor: pointer;
      margin-bottom: 15px;
      display: block;
      transition: 0.2s ease;
    }

    .btn-login:hover {
      background: #c51a1a;
    }

    .register {
      font-size: 16px;
      margin-top: 5px;
    }

    .register a {
      text-decoration: none;
      color: #ffffff;
      font-weight: 500;
    }

    /* Responsivo */
    @media (max-width: 900px) {
      body {
        overflow-y: auto;
      }

      .login-container {
        position: static;
        transform: none;
        margin: 40px auto;
        width: min(360px, 90vw);
      }

      .bg {
        background-size: cover;
        background-position: center top;
      }
    }
  </style>
</head>

<body>
  <div class="bg"></div>

  <div class="login-container">
    <h2>USER LOGIN</h2>

    <div class="input-box">
      <span class="icon">üë§</span>
      <input type="text" id="usuario" placeholder="Usu√°rio" />
    </div>

    <div class="input-box">
      <span class="icon">üîí</span>
      <input type="password" id="senha" placeholder="Senha" />
    </div>

    <div class="options">
      <input type="checkbox" id="lembrar" />
      <label for="lembrar">Lembrar-me</label>
      <a href="#">Esqueceu a senha?</a>
    </div>

    <button class="btn-login" onclick="login()">Login</button>

    <div class="register">
      <a href="#">Cadastrar</a>
    </div>
  </div>

  <script>
    function login() {
      alert("Login clicado!");
    }
  </script>
</body>
</html>
